<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potatoes and Bananas</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <div class="bg-potato">
        <header>
            <div class="container-fluid">
                <div class="row perfectcurve">
                    <h1 class="col-lg text-center mb-0 text-bananasafe">Potatoes and Bananas</h1>
                </div>
            </div>
        </header>
        <section class="container">
            <div class="row text-center">
                <h1 class="display-3">Before you lies a choice.</h1>
                <p class="">How you choose will affect the course of <em>history</em>.</p>
            </div>
        </section>
        <!-- Form -->
        <div class="pt-5 container-fluid forcemove">
            <div class="bananaworld d-flex justify-content-center">
                <form class="w-50 row">
                    <!-- Potato Field -->
                    <div class="p-2">
                        <label for="inputPotato">Enter Your Potato</label>
                        <input type="text" class="form-control" id="inputPotato" aria-describedby="alsoChoose"
                            autocomplete="off" placeholder="Red Bliss, etc..">
                        <div id="alsoChoose" class="form-text">There is a correct choice.</div>
                    </div>
                    <!-- Banana Field -->
                    <div class="p-2">
                        <label for="inputBanana">Enter Your Banana</label>
                        <input type="text" class="form-control" id="inputBanana" aria-describedby="chooseCorrectly"
                            autocomplete="off" placeholder="Blue Java, etc..">
                        <div id="chooseCorrectly" class="form-text">Make sure you pick the right one.</div>
                    </div>
                    <!--  -->
                    <!-- Select Field -->
                    <!--  -->
                    <div class="p-2">
                        <label for="selectGod">Potatoes or Bananas?</label>
                        <select id="selectGod" autocomplete="off" class="form-select"
                            aria-label="Default select example" required>
                            <option class="text-muted" selected disabled>Open to choose the fate of the world
                            </option>
                            <option onclick="potatoTerror()" value="POTaotoeS wERE THE wroNG CHOIce" id="option1">
                                Potatoes</option>
                            <option id="option2">Bananas</option>
                            <option id="option3">Potatoes and Bananas</option>
                        </select>
                    </div>
                    <!--  -->
                    <!-- Subscribe Button -->
                    <!--  -->
                    <div class="p-3">
                        <input onclick="displayFields();" class="btn btn-success" type="button" value="Choose" id="chooseBtn">
                    </div>
                    <!--  -->
                    <!-- Output of user selections and inputs -->
                    <!--  -->
                    <div>
                        <h1 onclick="displayFields().value" id="lastPotato"></h1>
                        <h1 onclick="displayFields().value" id="lastBanana"></h1>
                        <h1 onclick="displayFields().value" id="lastChoice"></h1>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container-fluid bg-dark">
            <p class="text-white text-center lead mb-0">Bananas&#8482;</p>
        </div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="bootstrap.js"></script>
    <!-- Matt JavaScript -->
    <script src="app.js"></script>
</body>

</html>
